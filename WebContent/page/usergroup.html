<script type="text/javascript">
$(function(){
	$.ajax({
		url:'../logins',
		method:'post',
		success:function(results){
			//alert(results);
			if(results == null){
				$('#controlpanel').append(
						'<span style="font-size:12.5px;text-align:center;"><a href="../page/Register.html">注册账户</a><br>'+
			            '</span>'+
			            '<span style="font-size:12.5px;text-align:center;"><a href="../page/Login.html">登录账户</a><br>'+
			            '</span>'
					);
			}else{
				$('#controlpanel').css("display","none");
				$('#Loginfo').append(
						'<li><a href="../page/information.html" >'+results.u_account+'</a></li>'+
						'<li><a href="../logout" >'+"退出"+'</a></li>'
				)
			}
	}
});
	
	$.ajax({
		url:'../list_usertype',
		method:'post',
		success:function(result){
			$.each(result,function(index,obj){
				$('#desc').append(
						'<div class="cardBox">'+
						'<div class="headerBox" style="background-color: #FF7701;">'+					
						'<span>'+obj.utype_name+'</span><br/>'+
						'<a title="查看详情" style="cursor: pointer; color:white" href="view_posts?pid='+obj.p_id+'&account='+obj.p_account+'">点击申请</a><br>'+
						'</div>'+
						'<div class="bodyBox">'+
						'<p><h4>你需要具备：</h4><hr/>'+obj.utype_desc+'</p>'+
						'<p><h4>要求如下：</h4><hr/>'+obj.utype_remark+'</p>'+
						'</div>'+
						'</div>'
				);
			});
		}
	});
	
	
});
